<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testanto o uso de Iframe</h1>
    <p>
        Acessando o site do
        
        <!--O tamanho padrão do iframe é 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <a href="https://wwwcursoemvideo.com" target="_blank"></a>
        </iframe>
        
        para aprender a programar.
    </p>


    <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://www.gustavoguanabara.github.io" target="_blank"></a>    
        </iframe>
        
        também é legal!
    </p>


    <p>
        O site do
        
        <iframe src="https://www.google.com.br" frameborder="0"></iframe>
        
        também é legal, pena que não funciona dentro do Iframe.
    </p>
</body>
</html>
