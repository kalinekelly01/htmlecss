<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
 <h1>Parágrafos e quebras de linha</h1>
 <hr>
 <P>Vocé pode escrever um parágrafo de
     qualquer jeito.Basta colocar tudo no
     meio do par de tags &lt;p&lt; e &lt;/p&lt;
     <!-- para fazer comentarios-->
     </p> 
     <P> Vamos adicionar alguns símbolos especiais:
        &euro;
        &cent;
        &delta;
        &Delta;
        &uparrow;
        &trade;
 </P> 
 <p> Vamos adicionar alguns emojs:
     &#x1F600;
     &#x1F913;
</p> 
</body>
</html>
